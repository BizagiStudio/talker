<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<title>Talker</title>
	
	<meta name="description" content="">
 	<meta name="author" content="">

 	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<!-- fluid container -->
  <div class="u-full-width tk-absolute">

  <!-- single row -->
    <div class="row talker">

      <div class="one column tk-box tk-chat-icons">
        
      </div>

      <!-- inbox -->
      <div class="two columns tk-box tk-inbox">
         <div class="tk-inbox-header">
            <h1>Inbox</h1>
            <div class="tk-add-friend-button tk-cicle">
              <span class="hide">Add friend</span>
               <i class="fa fa-user-plus"></i>
            </div>
         </div>
      </div><!--/ inbox -->

      <!-- user list -->
      <div class="three columns tk-box tk-user-list">

        <!-- find user -->
        <div class="u-full-width tk-search-user-wrapper">
          <div class="u-full-width tk-search-user">
            <input type="text" placeholder="Search" id="tk-search-user">
          </div>
        </div><!--/ find user -->

      </div><!--/ user list -->

      <!-- CHAT -->
      <div class="five columns tk-box tk-chat-wrapper">
          <div class="tk-chat-actions-header">

            <div class="tk-action-wrapper">
              <span class="tk-username">Kirsten Mckellar</span>
              <span class="tk-username-action">is typing...</span>
            </div>

            <div class="tk-action-wrapper">
              <span class="tk-action-icon tk-mark-favorite"><i class="fa fa-star"></i></span>
            </div>
            <div class="tk-action-wrapper">
              <span class="tk-action-icon tk-call"><i class="fa fa-phone"></i></span>
            </div>
            <div class="tk-action-wrapper">
              <span class="tk-action-icon tk-videocall"><i class="fa fa-video-camera"></i></span>
            </div>
          
          </div>
      </div><!--/ CHAT -->

      <div class="one column tk-box tk-contact-info">
          
      </div>

    </div><!--/ single row -->

  </div><!--/ fluid container -->

<script src="src/common-bundle.js" ></script>	
<script src="src/vendor-bundle.js" ></script>	
<script src="src/app-bundle.js" ></script>	
</body>
</html>
